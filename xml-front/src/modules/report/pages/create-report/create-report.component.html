<div class="container">
    <div class="card">
      <form class="card-form" [formGroup]="form" (ngSubmit)="submit()">
            <h2 class="card-title">Izveštaj o imunizaciji</h2>
        <div class="input">
          <input
            type="date"
            class="input-field"
            formControlName="periodOd"
            required
          />
          <label class="input-label">Početni datum</label>
        </div>
        <div class="input">
            <input
              type="date"
              class="input-field"
              formControlName="periodDo"
              required
            />
            <label class="input-label">Krajnji datum</label>
          </div>
        
        <div class="action">
          <button
            type="submit"
            class="action-button"
            id="submit"
            name="submit"
            [disabled]="!form.valid"
          >
            Kreiraj
          </button>
        </div>
      </form>
      <div class="card-info">
        <div class="action">
            <button
              class="get-html"
              [disabled]="!form.valid"
              (click)="getHtml()"
            >
              Preuzmi html
            </button>
            <button
            class="get-pdf"
            [disabled]="!form.valid"
            (click)="getPdf()"
            >
                Preuzmi pdf
            </button>
            <button
            class="get-pdf"
            [disabled]="!form.valid"
            (click)="getRdf()"
            >
            Preuzmi rdf
            </button>
            <button
            class="get-pdf"
            [disabled]="!form.valid"
            (click)="getJson()"
            >
                Preuzmi json
            </button>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br>
