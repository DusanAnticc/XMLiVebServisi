<div class="container">
    <div class="card">
      <form class="card-form" [formGroup]="form" (ngSubmit)="submit()">
            <h2 class="card-title">Potvrda o vakcinaciji</h2>
        <div class="input">
            <input
                type="text"
                class="input-field"
                formControlName="imePrezime"
                required
            />
            <label class="input-label">Ime i prezime</label>
        </div>
        <div class="input">
          <input
            type="date"
            class="input-field"
            formControlName="datumRodjenja"
            required
          />
          <label class="input-label">Datum rođenja</label>
        </div>
        <div class="input">
          <select formControlName="pol" class="drop-menu" required>
              <option value="Muško">Muško</option>
              <option value="Žensko">Žensko</option>
              <option value="Drugo">Drugo</option>
          </select>
          <label class="input-label">Pol</label>
        </div>
        <div class="input">
            <input
              type="text"
              class="input-field"
              formControlName="jmbg"
              required
            />
            <label class="input-label">Jmbg</label>
        </div>
        <div class="input">
            <select formControlName="vakcina" class="drop-menu">
                <option value="Pfizer-BioNtech">Pfizer-BioNtech</option>
                <option value="Sputnik V">Sputnik V</option>
                <option value="Sinopharm">Sinopharm</option>
                <option value="AstraZeneca">AstraZeneca</option>
                <option value="Moderna">Moderna</option>
            </select>
        <label class="input-label">Odaberite vakcinu</label>
        </div>

        <div class="action">
          <button
            type="submit"
            class="action-button"
            id="submit"
            name="submit"
            [disabled]="!form.valid"
          >
            Potvrdi primljenu dozu vakcine
          </button>
        </div>
      </form>
      <br>
  </div>
