<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <h2>Interesovanje za vakcinisanje</h2>

        <mat-form-field>
          <mat-label>Odaberite opciju</mat-label>
          <mat-select required formControlName="opcija">
            <mat-option *ngFor="let option of options" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>          
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="Jmbg" formControlName="jmbg" required />          
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Ime" formControlName="ime" required />         
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Prezime" formControlName="prezime" required />          
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Aresa elektronske poÅ¡te" formControlName="email" required />          
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Broj mobilnog telefona (06... )"
            formControlName="brMobilni" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Broj fiksong telefona (011... )"
            formControlName="brFiksni" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Grad</mat-label>
          <mat-select required formControlName="opstina">
            <mat-option *ngFor="let o of opstine" [value]="o.value">
              {{o.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Vakcina</mat-label>
          <mat-select required formControlName="vakcina">
            <mat-option *ngFor="let vaccine of vaccines" [value]="vaccine.value">
              {{vaccine.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Da li ste dobrovoljni davalac krvi?</mat-label>
          <mat-select required formControlName="davalac">
            <mat-option *ngFor="let option of yesNo" [value]="option.value">
              {{option.value}}
            </mat-option>  
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!form.valid">
          Kreiraj
        </button>

      </form>
    </mat-card-content>
  </mat-card>
