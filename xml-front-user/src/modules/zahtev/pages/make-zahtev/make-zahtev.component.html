<div class="container">
    <div class="card">
      <form class="card-form" [formGroup]="form" (ngSubmit)="submit()">
        <h2 class="card-title">Zahtev za izdavanje digitalnog zelenog sertifikata</h2>
  
        <div class="input">
            <input
                type="text"
                class="input-field"
                formControlName="jmbg"
                required
            />
            <label class="input-label">JMBG</label>
        </div>
  
        <div class="input">
          <input
              type="text"
              class="input-field"
              formControlName="ime"
              required
          />
          <label class="input-label">Ime</label>
        </div>
  
        <div class="input">
          <input
              type="text"
              class="input-field"
              formControlName="prezime"
              required
          />
          <label class="input-label">Prezime</label>
        </div>

        <div class="input">
            <input
                type="date"
                class="input-field"
                formControlName="datum"
                required
            />
            <label class="input-label">Datum rođenja</label>
        </div>

        <div class="input">
            <select class="drop-menu" required formControlName="pol">
                <option value="Musko">Muško</option>
                <option value="Zensko">Žensko</option>
            </select>
            <label class="input-label">Pol</label>
        </div>

        <div class="input">
            <input
                type="text"
                class="input-field"
                formControlName="brPasosa"
                required
            />
            <label class="input-label">Broj pasoša</label>
        </div>
  
        <div class="input">
          <input
              type="text"
              class="input-field"
              formControlName="razlog"
              required
          />
          <label class="input-label">Razlog za podnošenje zahteva</label>
        </div>

        <div class="input">
            <select class="drop-menu" required formControlName="opstina">
                <option value="Beograd">Beograd</option>
                <option value="Novi Sad">Novi Sad</option>
                <option value="Niš">Niš</option>
            </select>
            <label class="input-label">Grad</label>
        </div>
        
        <div class="action">
          <button
            type="submit"
            class="action-button"
            id="submit"
            name="submit"
            [disabled]="!form.valid"
          >
            Potvrdi
          </button>
        </div>
      </form><br>
  </div>
